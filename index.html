<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <header id="header" class="present-color">
        <h1>GitHub Repositories Viewer</h1>
    </header>
    <main id="main-content">
        <div id="bar">
            <label for="username">GitHub Username:</label>
            <input type="text" id="username" placeholder="Enter GitHub username">
            <button onclick="fetchUserAndRepositories()">Fetch Repositories</button>
        </div>

        <div id="loader">
            <img src="assets/loading-loader.svg" alt="Loading..." class="loader">
        </div>

        <div id="repositories"></div>
    </main>
    <script src="script.js"></script>
</body>

</html>
